<header>

</header>
<section>
  <form (ngSubmit)="signup(myForm)" #myForm="ngForm">
    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-success" type="text" placeholder="and you are?" [(ngModel)]="username" name="username">
        <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
        <span class="icon is-small is-right">
      <i class="fa fa-check"></i>
    </span>
      </div>
      <p class="help is-success error">{{ error }}</p>
    </div>
    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="text" placeholder="deathStar@..." [(ngModel)]="email" name="email">
        <span class="icon is-small is-left">
      <i class="fa fa-envelope"></i>
    </span>
        <span class="icon is-small is-right">
      <i class="fa fa-warning"></i>
    </span>
      </div>
      <p class="help is-success error">{{ error }}</p>
    </div>
    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="password" [(ngModel)]="password" name="password">
        <span class="icon is-small is-left">
      <i class="fa fa-unlock-alt"></i>
    </span>
        <span class="icon is-small is-right">
      <i class="fa fa-warning"></i>
    </span>
      </div>
      <p class="help is-danger error">{{ error }}</p>
    </div>

    <div class="control">
      <button class="button is-primary" type="submit">Signup</button>
    </div>
  </form>
</section>
